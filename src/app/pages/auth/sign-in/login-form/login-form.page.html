<ion-content [fullscreen]="true" class="ion-padding">
  <form (ngSubmit)="signIn()">
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input [(ngModel)]="email" name="email" type="email" required></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label position="floating">Şifre</ion-label>
      <ion-input [(ngModel)]="password" name="password" type="password" required></ion-input>
    </ion-item>
    
    <ion-button expand="full" type="submit">Giriş Yap</ion-button>
  </form>
</ion-content>
