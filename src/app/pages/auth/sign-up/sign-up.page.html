<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar class="dark-bar">
    <ion-buttons slot="start">
      <ion-back-button icon="chevron-back-outline" text="Geri" defaultHref="/auth/sign-in"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
  
  <ion-content [fullscreen]="true">
    <div class=" top-container">

      <div class="text-container inner-padding">
        <ion-title>Stoody'e <br> Hoş Geldin</ion-title>
        <ion-text>
          <p>Hemen kayıt ol ve Stoody yolculuğuna başla!</p>
        </ion-text>
      </div>

      <div class="inner-padding">
        <form (ngSubmit)="signUp()">

          <div class="form-input">
            <ion-input labelPlacement="stacked"  label="Kullanıcı Adı" fill="outline" [(ngModel)]="username" name="username" type="text" required="true">
            </ion-input>
          </div>
    
          <div class="form-input">
            <ion-input labelPlacement="stacked"  label="E-posta" fill="outline" [(ngModel)]="email" name="email" type="email" required="true">
            </ion-input>
          </div>
    
          <div class="form-input">
            <ion-input labelPlacement="stacked"  label="Şifre" fill="outline" [(ngModel)]="password" name="password" type="password" required="true">
              <ion-input-password-toggle slot="end"></ion-input-password-toggle>
            </ion-input>
          </div>
    
          <ion-button class="full-btn" type="submit">Kayıt Ol</ion-button>
        </form>

        <div class="register-text">
          <ion-text>Zaten bir hesabın var mı? <span (click)="back()">Giriş Yap</span></ion-text>
        </div>
      </div>


    </div>

  </ion-content>
